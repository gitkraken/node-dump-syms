name: Build And Release

on: [workflow_dispatch, push]

jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, 'ghcr.io/cirruslabs/macos-monterey-xcode:latest']
    runs-on: ${{matrix.os}}
    steps:
      - name: Checking out Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Installing node
        if: ${{runner.os == 'macOS' && runner.arch == 'arm64'}}
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Installing yarn
        if: ${{runner.os == 'macOS' && runner.arch == 'arm64'}}
        run: npm install -g yarn

      - name: Install Rust
        if: ${{runner.os == 'macOS' && runner.arch == 'arm64'}}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Building
        run: yarn install

      - name: Uploading
        if: ${{github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')}}
        uses: actions/upload-artifact@v3
        with:
          name: bin-${{runner.os}}-${{runner.arch}}
          path: bin/**

  Release:
    if: ${{github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')}}
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checking out Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Download Artifacts
        uses: actions/download-artifact@v3

      # this will only publish if the version has been updated
      - name: NPM Publish
        uses: JS-DevTools/npm-publish@v2.2.1
        with:
          token: ${{secrets.NPM_TOKEN}}
